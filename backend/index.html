<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste CORS</title>
</head>
<body>
    <h1>Testando CORS</h1>
    <button onclick="testarAPI()">Fazer Requisição</button>
    <p id="resultado">Aguardando...</p>

    <script>
        async function testarAPI() {
            try {
                const response = await fetch('http://localhost:8000/admin/login/');
                
                if (response.ok) {
                    document.getElementById('resultado').innerText = "SUCESSO! CORS Funcionando.";
                    document.getElementById('resultado').style.color = "green";
                } else {
                    document.getElementById('resultado').innerText = "Erro na resposta (mas conectou).";
                }
            } catch (error) {
                console.error(error);
                document.getElementById('resultado').innerText = "ERRO DE CORS (Veja o Console F12)";
                document.getElementById('resultado').style.color = "red";
            }
        }
    </script>
</body>
</html>
